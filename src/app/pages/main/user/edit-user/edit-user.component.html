<h1 mat-dialog-title>Actualizar datos de ciudadano</h1>
<form #myform="ngForm" [formGroup]="Formulario">
    <div mat-dialog-content>
        <section>
            <div class="generalBox">
                <div class="controlBox inputColor">
                    <div class="formNotif" fxLayout="row wrap">
                        <div fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" class="padd_4">
                            <div class="labelsColor">Tipo de documento</div>
                            <mat-form-field appearance="outline" style="width: 100%">
                                <mat-select disabled placeholder="Seleccione" name="typeDoc" formControlName="fm_optiontipo" (selectionChange)="changeTypeDocument($event)">
                                    <mat-option *ngFor="let doc of typeDocument" [value]="doc.id">
                                        {{ doc.value }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" class="padd_4">
                            <div class="labelsColor">Número de documento</div>
                            <mat-form-field class="" appearance="outline" style="width: 100%">
                                <input type="tel" disabled class="form-control" formControlName="fm_numerodoc" [class.control-invalid]="formInvalid('fm_numerodoc')" [maxlength]="maxlengthNumDoc" matInput placeholder="{{ placeHolder }}" name="doc" />
                            </mat-form-field>
                        </div>
                        <div fxFlex="100" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100" class="padd_4">
                            <div class="labelsColor">Nombres </div>
                            <mat-form-field class="" appearance="outline" style="width: 100%">
                                <input type="text" disabled class="form-control" formControlName="fm_nombres" maxlength="150" [class.control-invalid]="formInvalid('fm_nombres')" matInput placeholder="Nombres" />
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" class="padd_4">
                            <div class="labelsColor"> Apellido Paterno</div>
                            <mat-form-field class="" appearance="outline" style="width: 100%">
                                <input type="text" disabled class="form-control" formControlName="fm_apellidoPaterno" maxlength="150" [class.control-invalid]="formInvalid('fm_apellidoPaterno')" matInput placeholder="Apellidos" />
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" class="padd_4">
                            <div class="labelsColor"> Apellido Materno</div>
                            <mat-form-field class="" appearance="outline" style="width: 100%">
                                <input type="text" disabled class="form-control" formControlName="fm_apellidoMaterno" maxlength="150" [class.control-invalid]="formInvalid('fm_apellidoMaterno')" matInput placeholder="Apellidos" />
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" class="padd_4">
                            <div class="labelsColor">Perfil</div>
                            <mat-form-field appearance="outline" style="width: 100%">
                                <mat-select placeholder="Seleccione" name="profile" formControlName="fm_profile">
                                    <mat-option *ngFor="let item of profiles" [value]="item.id">
                                        {{ item.value }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxFlex="50" fxFlex.md="50" fxFlex.sm="100" fxFlex.xs="100" class="padd_4">
                            <div class="labelsColor">Correo electrónico</div>
                            <mat-form-field class="" disabled="true" appearance="outline" style="width: 100%">
                                <input type="email" class="form-control" formControlName="fm_correo" [class.control-invalid]="formInvalid('fm_correo')" name="email" [attr.disabled]="inputDisabled ? '' : null" matInput placeholder="Ingrese correo electrónico" />
                            </mat-form-field>
                        </div>
                    </div>

                    <br />
                </div>
            </div>
        </section>

    </div>
    <mat-dialog-actions>
        <div fxFlex="100" class="newNotif" fxLayout="row" fxLayoutAlign="center center">
            <button type="submit" class="btnBlue" mat-button [disabled]="myform.invalid || inputDisabled" (click)="submit()">
                ACEPTAR
            </button>
            <button class="btnBrown" mat-button (click)="cancelar()">
                CANCELAR
            </button>
        </div>
    </mat-dialog-actions>
</form>
